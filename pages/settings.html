<!DOCTYPE html>
<html>
<head>
  <title>TwosChat Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to TwosChat</h1>
      <p class="subtitle">Chat with your twosapp data</p>
    </div>

    <div id="login-form" class="section">
      <h2>Twosapp login</h2>
      <div class="login-form">
        <div class="input-group">
          <label>Username:</label>
          <input type="text" id="username">
        </div>
        
        <div class="input-group">
          <label>Password:</label>
          <input type="password" id="password">
        </div>
        
        <button id="login-btn" class="action-btn">Login</button>
        <div id="auth-status" class="status-text"></div>
      </div>
    </div>
    
    <div id="settings-form" class="section" style="display: none;">
      <h2>OpenAI API Key</h2>
      <a href="https://platform.openai.com/api-keys" target="_blank" class="api-link">Get your api key here</a>
      <div class="input-group">
        <input type="password" id="openai-token" placeholder="Enter your API key">
        <button id="save-btn" class="action-btn">Save</button>
      </div>
      <div class="input-group" style="margin-top: 10px;">
        <button id="open-chat-btn" class="action-btn" style="display: none;">Open TwosChat</button>
      </div>
    </div>
  </div>
  <script src="settings.js" type="module"></script>
</body>
</html>
